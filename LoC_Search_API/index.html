    <nav class="navbar navbar-expand-lg navbar-light bg-light" style='z-index:5'>
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

                <a class="nav-link" href="#">Link</a>

            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>

            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

  <section class="jumbotron col-xl-6 col-md-6 text-center jumbotron-fluid custom-jumbotron p-4 rounded">
    <div class="container text-dark">
      <div class="row">
        <div class='col-12'>
            <h1 class='text-center'>
                Library of Congress Search        <i class="fas fa-book"></i>
            </h1>

            <div class="row">
                <div class="col-12 bs-linebreak">
                    <hr style="width:80%; height:3px">
                </div>
            </div>
            <h2 class="lead custom-h2 timer text-center" style="font-weight:bolder"></h2>
        </div>
        </div>
      </div>
    </div>

    </section>

    <form class="container bg-light rounded p-2 my-3" id="searchForm">
        <div class="row">
            <div class="col-12 bs-linebreak text-center">
                <h3>Search Parameters   
                  <button type='button'  class='btn btn-info btn-sm' data-toggle='modal' data-target="#infoModal"><i class="fas fa-question"></i>
                  </button>
                </h3>
                <div class="modal fade text-dark" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true" style='overflow: auto;'>
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header  mx-3" style='border:transparent'>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class='modal-body'>
                          <div class="card-body  bg-dark text-light show-mobile">
                            <p class="card-text">Browse the Library of Congress digital archives. Apply the Criteria Blow.</p>
                        </div>
                        <ul class="list-group list-group-flush ">
                            <li class="list-group-item">Content Type (Photos, Newspapers, Music, etc.)</li>
                            <li class="list-group-item">Sort by (Date or Title)</li>
                            <li class="list-group-item">Search String</li>
                            
                        
                        </ul>
                          <p></p>

                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
        <div class='row d-flex justify-content-center align-middle' id='styleForm'>
            <div class="form-group col-xl-4 col-sm-10">
                <label for="contentType">Content Format</label>
                <select class="form-control" id="contentType" required>
                    <option value="" selected disabled>Please select</option>
                    <option>Maps</option>
                    <option>Audio</option>
                    <option>Photos</option>
                    <option>Manuscripts</option>
                    <option>Newspapers</option>
                    <option>Film and Videos</option>
                    <option>Websites</option>
                </select>
            </div>
            <div class="form-group col-xl-4 col-sm-10">
                <label for="sortBy">Sort By</label>
                <select class="form-control" id="sortBy" required>
                    <option value="" selected disabled>Please select</option>
                    <option>Oldest</option>
                    <option>Most Recent</option>
                    <option>By Title</option>
                    <option>By Title Reversed</option>
                </select>
            </div>
        </div>

        <div class='row d-flex justify-content-center'>
            <div class="form-group justify-content-center col-xl-5 col-sm-10 mb-4"  style='margin:auto'>
                <div class="form-outline text-center">
                    <input id="searchInput" type="search" class="form-control" placeholder="Ex: Grand Canyon"/>

                    <button id="submitSearch" type="submit" class="btn btn-primary btn-lg mt-3"> Submit 
                        <i class="fas fa-search ml-1"></i>
                    </button>
                </div>
            </div>
            
        </div>
    </form>

    <div class="container text-dark" >
        <div class="row d-flex justify-content-center">
          <div class='col-12'>
            <div class="card-columns" id='resultsContainer'>
              </div>
          </div>
        </div>
    </div>
    
</body>
