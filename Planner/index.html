  <section class="jumbotron col-xl-6 col-md-6 text-center jumbotron-fluid custom-jumbotron p-4 rounded">
    <div class="container text-dark">
      <div class="row">
        <div class='col-12'>
            <h1 class='text-center'>
                Simple Planner          <i class="fas fa-check"></i>
            </h1>

            <div class="row">
                <div class="col-12 bs-linebreak">
                    <hr style="width:80%; height:3px">
                </div>
            </div>
            <h2 class="lead custom-h2 timer text-center"></h2>
        </div>
        </div>
      </div>
    </div>

    </section>

<main class="container bg-light rounded p-2 my-3">
    <div class='row justify-content-center'>
        <div class="card col-xl-3 col-sm-12" style='background-color: transparent; border:transparent'>
            <div class="show-mobile">
                <div class="card-body  bg-dark text-light show-mobile">
                    <p class="card-text">Add to the planner using the criteria below.</p>
                </div>
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item">Project Name</li>
                    <li class="list-group-item">Project Type</li>
                    <li class="list-group-item">Due Date</li>
                    <li class="list-group-item">Hourly Wage</li>
                    
                
                </ul>
            </div>
 
            <div class="card-body bg-dark">
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-light mt-2 btn-md mr-0 " data-toggle="modal" data-target="#projectModal">
                    Add a project 
                    <i class="fas fa-meteor" style='color:red'></i>
                    </button>
                </div>

                <div class="modal fade text-dark" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true" style='overflow: auto;'>
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <div class="modal-header  mx-3" style='border:transparent'>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <form id="projectForm">
                                <div class="form-group mx-3">
                                    <label for="projectName">Project Name</label>
                                    <input class="form-control" id='projectName' type="text" placeholder="Ex: Local Gym Webpage" required>
                                </div>

                                <div class="form-group mx-3">
                                    <label for="projectType">Project Type</label>
                                    <select class="form-control" id='projectType' required>
                                        <option value="" selected disabled>Please select</option>
                                        <option>Web design</option>
                                        <option>Gaming</option>
                                        <option>DB Management</option>
                                        <option>Data Analysis</option>
                                        <option>Algorithms</option>
                                    </select>
                                </div>

                                <div class="form-group mx-3">
                                    <label for="projectRate">Hourly Rate ($)</label>
                                    <input class="form-control number-input md-number-input" id="projectRate" type="number" min="0" placeholder="$" required/>
                                </div>

                                <div class="form-group mx-3">
                                    <label for="projectDate">Date: </label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="projectDate" autocomplete="off" required/>
                                    </div>
                                </div>

                                <div class="modal-footer" style='border:transparent'>
                                    <button type="submit" value="Submit" class="btn btn-dark mt-2 btn-md mr-0 projectSubmit">
                                    Add project 
                                    <i class="fas fa-meteor" style='color:red'></i>
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-sm-12 table-responsive">
            <table class="table table-bordered table-dark col-12">
                <thead>
                    <th scope="col">Project Name</th>
                    <th scope="col">Project Type</th>
                    <th scope="col">Rate ($/hr)</th>
                    <th scope="col">Due Dt.</th>
                    <th scope="col">Days Until Due</th>
                    <th scope="col">Potential Earnings ($ 4hr/day)</th>
                    <th scope="col" class="p-3"></th>
                </thead>
                <tbody id='projectTable'>
                  <tr>

                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</main>
